<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="../css/project.css" />
  </head>
  <body>
    <!-- Title + Subtitle -->
    <section id="header-block">
      <div id="back-floating" onclick="history.back()">←</div>
      <h1 id="project-title">The Purple Color</h1>
      <p id="project-subtitle">
        A bit of history of the color purple and its use in multimedia.
      </p>
    </section>

    <!-- Images Layout -->
    <section id="images-block">
      <div class="first-row">
        <!-- Large left hero image -->
        <div class="image-large image-wrapper ar-16-9">
          <img id="hero-img" src="../img/placeholder_large.png" alt="" />
        </div>

        <!-- Right grids -->
        <div class="images-grid">
          <div class="image-grid r1_3">
            <div class="image-wrapper ar-3-4">
              <img src="../img/placeholder_small.png" />
            </div>
            <div class="image-wrapper ar-4-3">
              <img src="../img/placeholder_small.png" />
            </div>
          </div>

          <div class="image-grid r2_3">
            <div class="image-wrapper ar-4-3">
              <img src="../img/placeholder_small.png" />
            </div>
            <div class="image-wrapper ar-3-4">
              <img src="../img/placeholder_small.png" />
            </div>
          </div>
        </div>
      </div>

      <div class="image-row">
        <div class="image-large image-wrapper ar-16-9">
          <img src="../img/placeholder_small.png" />
        </div>
        <div class="image-large image-wrapper ar-16-9">
          <img src="../img/placeholder_small.png" />
        </div>

        <!-- VIDEO EMBUTIDO AQUI -->
        <div class="image-large image-wrapper ar-16-9">
          <iframe 
            id="project-video"
            src="" 
            frameborder="0"
            allowfullscreen
            allow="autoplay; encrypted-media"
          ></iframe>
        </div>  
    </section>

    <!-- Context + Technologies -->
    <section id="info-block">
      <div id="context">
        <h3>Context</h3>
        <p id="project-context">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit…
        </p>
      </div>

      <div id="tech-block">
        <h3>Technologies</h3>
        <ul id="tech-list">
          <li>Prezi</li>
          <li>Wikipedia</li>
        </ul>

        <a id="download-btn" href="#" download>Download</a>
      </div>
    </section>

    <script src="../js/projectLoader.js"></script>
  </body>
</html>
